<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=`width=device-width, initial-scale=0.6`>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .grass{
            transform: translate(0,calc(100% - 40px));
        }

        
    </style>
</head>

<body>

    <!-- <h2>Loading 库</h2> -->
    <svg version="1.1" width="100%" height="100vh" xmlns="http://www.w3.org/2000/svg" fill="transparent">
        <!-- 小草 -->
        <g class="spring_grass">
        </g>
    </svg>
</body>

</html>
<script src="./d3.min.js"></script>
<script src="./throttle.js"></script>
<script src="./mouseEvent.js"></script>
<script>
    let springGrass = [];
    let weight = document.body.clientWidth
    for(let i=0;i<100;i++){ //100颗小草
        springGrass.push(
            weight*Math.random().toFixed(2)
        )
    }
  d3.select('.spring_grass').selectAll("path").data(springGrass).enter().append("path").attr("d",function(data,i){
    return `M${data} 40 c-2 10  `
  }).attr("fill","#409eff")
</script>
